<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./../js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model='message'/>

    <script type="text/javascript">
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: '双向绑定v-model'
            }
        })
    </script>
</body>
</html>
