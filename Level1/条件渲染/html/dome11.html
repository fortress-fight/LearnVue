<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../../../vue.js'></script>
</head>
<body>
    <ul id="numList">
        <li v-for="re in comLists">{{re}}</li>
    </ul>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#numList",
            data: {
                num: [1,2,3,4,5,6]
            },
            computed: {
                comLists(){
                    return this.num.filter(function(item){
                        return item > 3
                    })
                }
            }
        })
    </script>
</body>
</html>
