<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="dome13">
        <my-component :me1='message'>
            {{message}} <!-- 不能被渲染 -->
        </my-component>
    </div>
    <script type="text/javascript">
        Vue.component('my-component', {
            props: ['me1'],
            template: '<span :me2="sonMes">{{sonMes}}</span>',
            data: function () {
                return {
                    sonMes: 'son'
                }
            }

        })
        var vm = new Vue({
            el: '#dome13',
            data: {
                message: 'father'
            }
        })
    </script>
</body>
</html>
