<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../../vue.js" charset="utf-8"></script>
</head>
<body>
    <table id="dome3">
        <tr is = 'my-component'></tr>
    </table>
    <script type="text/javascript">
        Vue.component("my-component", {
            template: '<tr>这里是dome3</tr>'
        })
        var vm = new Vue({
            el: '#dome3',
            data: {
                message: 'dome3'
            }
        })
    </script>
</body>
</html>
