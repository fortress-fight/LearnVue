<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../../vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="dome7">
        <child my-message='component-props'></child>
    </div>
    <script type="text/javascript">
        Vue.component('child', {
            // 声明props
            props: ['myMessage'],
            // 同样可以像实例vm一样,使用'this.message'
            template: '<span>{{myMessage}}</span>'
        });
        var vm = new Vue ({
            el: '#dome7'
        })
    </script>
</body>
</html>
