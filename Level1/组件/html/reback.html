    <div id="app">
        <p>{{bar}}</p>
        <my-app v-model="bar"></my-app>
        <!-- v-model 相当于 :value="bar" 和 @input="bar=$event.target.value"  -->
    </div>
    <script>
        Vue.component ('my-app', {
            props: ['value'],
            template:  '\
                <span>\
                    <input\
                        ref="input"\
                        v-bind:value="value"\
                        v-on:input="updateValue($event.target.value)"\
                    >\
                </span>\
            ',
            methods: {
                updateValue (val) {
                    console.log(1);
                    this.$emit('input', val)
                }
            }
        });
        var app = new Vue({
            el: "#app",
            data: {
                bar: 'noChange'
            },
            methods: {
                upData () {
                    console.log(0);
                }
            }
        })
    </script>
