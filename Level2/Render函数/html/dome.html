<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../../vue.js"></script>
</head>

<body>
    <div id="app">
        <my-template :level="1">Hello world!</my-template>
    </div>
    <script>
        Vue.component("my-template", {
            template: `<div>
                <h1 v-if="level === 1">
                    <slot></slot>
                </h1>
                <h2 v-if="level === 2">
                    <slot></slot>
                </h2>
                <h3 v-if="level === 3">
                    <slot></slot>
                </h3>
                <h4 v-if="level === 4">
                    <slot></slot>
                </h4>
                <h5 v-if="level === 5">
                    <slot></slot>
                </h5>
                <h6 v-if="level === 6">
                    <slot></slot>
                </h6>
            </div>`,
            props: {
                level: {
                    type: Number
                }
            }
        });
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
